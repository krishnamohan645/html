<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
</head>
<body>
    <form action="./loginform.html">
    <fieldset>
        <legend><b>SIGNUP FORM</b></legend><br>
        <label for="Fname"><b>FIRSTNAME:</b></label>
        <input type="text" id="Fname" name="Fname" placeholder="enter your Firstname"><br><br>
        <label for="Sname"><b>SECONDNAME:</b></label>
        <input type="text" id="Sname" name="Sname" placeholder="enter your secondname"><br><br>
        <label for="mail"><b>EMAIL:</b></label>
        <input type="email" id="mail" name="mail" placeholder="enter your email id"><br><br>
        <label for="pswd"><b>PASSWORD:</b></label>
        <input type="password" name="pswd" id="pswd" placeholder="enter your password"><br><br>
        <button>Signup</button><br><br>
        <a href="./loginform.html">Already have an account?</a>
    </fieldset>
       
    </form>
</body>
</html>
